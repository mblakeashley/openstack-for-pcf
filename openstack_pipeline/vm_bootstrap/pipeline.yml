---
resources:
- name: openstack_vm_deploy
  type: git
  source:
    branch: dev_branch
    uri: https://github.com/pivotal-gss/openstack-for-pcf.git

jobs:
- name: gss-lab-29-os-deploy
  public: true
  plan:
  - get: openstack_vm_deploy
  - task: openstack_vm_bootstrap
    file: openstack_vm_deploy/openstack_pipeline/vm_bootstrap/vm_bootstrap.yml
    params:
       USERNAME: {{vc-28-username}}
       PASSWORD: {{vc-28-password}}
