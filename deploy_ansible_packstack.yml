---
- name: Deploy PackStack
  hosts: openstack
  remote_user: root
  tasks:
     - name: Install git package
       yum:
         name: git
         state: present
         
     - name: Clone openstack-for-pcf
       git:
          repo: https://github.com/pivotal-gss/openstack-for-pcf.git
          dest: /opt/openstack-for-pcf
          clone: yes
          version: dev_branch

     - name:
       command: sh /opt/openstack-for-pcf/deploy_packages_packstack.sh

     - name: ping script
       command: sh /opt/openstack-for-pcf/provision_packstack.sh
